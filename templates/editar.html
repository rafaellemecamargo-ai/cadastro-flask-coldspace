<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="secondary-nav">
            <a href="{{ url_for('cadastro_usuarios') }}">← Voltar</a>
            <span>Editar Usuário</span>
            <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
        </div>

        <h1>Editar Usuário: {{ usuario.nome }}</h1>
        <form method="post" class="form" style="flex-direction: column;">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" placeholder="Nome" value="{{ usuario.nome }}" required>
            
            <label for="idade" style="margin-top: 10px;">Idade</label>
            <input id="idade" name="idade" type="number" placeholder="Idade" value="{{ usuario.idade }}" required>
            
            <button type="submit" style="margin-top: 15px;">Salvar Alterações</button>
        </form>
        
        <footer>
            <p>Projeto de integração: Arquitetura, SO, Banco de Dados e Redes.</p>
        </footer>
    </div>
</body>
</html>
